{{ if .IsNamedParams }}
  {{- $url := .Get "url" -}}
  {{- $text := .Get "text" -}}
  <a href="#" class="full-screen__link">{{$text}}</a>
  <a href="#" class="full-screen__iframe__close"><i class="material-icons">close</i><br/>Close</a>
  <div class="full-screen__iframe-wrap">
    <iframe src="{{$url}}" class="full-screen__iframe"></iframe>
  </div>
{{ end }}
