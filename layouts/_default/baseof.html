<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ .Site.Params.Description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{ .Site.Title }}</title>

    <link rel="shortcut icon" href="https://portworx.com/wp-content/themes/portworx/favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{"css/material.min.css" | relURL}}?timestamp={{ now.Unix }}">
    <link rel="stylesheet" href="{{"css/styles.css" | relURL}}?timestamp={{ now.Unix }}">
    <link rel="stylesheet" href="{{"css/syntax.css" | relURL}}?timestamp={{ now.Unix }}">
    <link rel="stylesheet" href="{{"css/instantsearch.min.css" | relURL}}?timestamp={{ now.Unix }}">
    <link rel="stylesheet" href="{{"css/instantsearch-theme-algolia.min.css" | relURL}}?timestamp={{ now.Unix }}">
  </head>
  <body data-url="{{ .RelPermalink }}">
    <div class="docs-layout mdl-js-layout mdl-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

      {{- partial "topbar.html" . }}

      <div id="search-hits">
      </div>

      <!--
        SIDEBAR
       -->
      <div class="docs-drawer mdl-layout__drawer mdl-color--grey-100">
        <header id="search-container-holding-space">
          <div id="search-box-holding">
            <div id="ais-search-box-holding">
              <input autocapitalize="off" autocomplete="off" autocorrect="off" placeholder="Search for pages" role="textbox" spellcheck="false" type="text" value="" class="ais-search-box--input-holding">
            </div>
          </div>
        </header>
        <header id="search-container">
          <div id="search-box">
            
          </div>
        </header>
        
        <nav class="docs-navigation mdl-navigation mdl-color--grey-100">

          <div id="menu-content">
            {{- partial "menu.html" . }}
          </div>

        </nav>

        <footer id="version-menu">
          <div id="version-menu-dropdown">
            <button id="vert-button" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">more_vert</i>
            </button>
            <button id="text-button" class="mdl-button mdl-js-button">
              
            </button>
          </div>
          <ul id="version-menu-options" class="mdl-menu mdl-menu--top-left mdl-js-menu mdl-js-ripple-effect"
              for="version-menu-dropdown">
            
          </ul>
        </footer>

      </div>

      <!--
        CONTENT
       -->
      <main class="mdl-layout__content mdl-color--white-50 docs-content">
        {{ block "main" . }}
        {{ end }}
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="{{"js/instantsearch.min.js" | relURL}}?timestamp={{ now.Unix }}"></script>
    <script>

      var ALGOLIA_APP_ID = '{{ getenv "ALGOLIA_APP_ID" }}'
      var ALGOLIA_API_KEY = '{{ getenv "ALGOLIA_API_KEY" }}'
      var ALGOLIA_INDEX_NAME = '{{ getenv "ALGOLIA_INDEX_NAME" }}'

      var VERSIONS_ALL = '{{ getenv "VERSIONS_ALL" }}'
      var VERSIONS_BASE_URL = '{{ getenv "VERSIONS_BASE_URL" }}'
      var VERSIONS_CURRENT = '{{ getenv "VERSIONS_CURRENT" }}'

      var EQUALIZE_TABLE_WIDTHS = '{{ .Params.equalizeTableWidths }}'

    </script>
    <script src="{{"js/docs.js" | relURL}}?timestamp={{ now.Unix }}"></script>
  </body>
</html>
