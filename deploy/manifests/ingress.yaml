apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: px-docs-spike
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - docs.portworx.wk1.co
    - 1.3.docs.portworx.wk1.co
    - 1.4.docs.portworx.wk1.co
    secretName: ingress-pxdocs-versioned-lego
  rules:
  - host: docs.portworx.wk1.co
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend-1-3
          servicePort: 80
  - host: 1.3.docs.portworx.wk1.co
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend-1-3
          servicePort: 80
  - host: 1.4.docs.portworx.wk1.co
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend-1-4
          servicePort: 80
  