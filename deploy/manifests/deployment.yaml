apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: docs-${VERSIONS_TAG}
  namespace: pxdocs
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: docs-${VERSIONS_TAG}
    spec:
      containers:
      - name: nginx
        image: ${IMAGE}
        ports:
        - containerPort: 80
